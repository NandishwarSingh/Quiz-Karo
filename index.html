<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Karo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1 class="title">Quiz Karo</h1>
    <input class="input" placeholder="TOPIC" type="text"><br><br>
    <select class="type">
<option value="MCQs">Multiple Choice Questions</option>
<option value="Subjective">Subjective</option>
<option value="Fill In The Blanks">Fill In The Blanks</option>
    </select><br><br>
  <input class="number" placeholder="Number of Questions" type="number"><br><br>
   <select class="answers">
    <option value="Without Answers">Without Answers</option>
    <option value="With Answers">With Answers</option>
    </select><br><br>
    <textarea class="questions" placeholder="                           Your Questions Will Be Displayed Here" id="" cols="60" rows="10"></textarea><br><br>
    <button class="quizme">Quiz Me</button> 
</center>
<script src="script.js"></script>
</body>
</html>
